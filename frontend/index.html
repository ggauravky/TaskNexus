<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TaskNexus - Managed Task Outsourcing Platform</title>
    <meta
      name="description"
      content="Submit tasks, track progress, and receive deliverables without the friction of managing freelancers."
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="%VITE_SITE_URL%/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="TaskNexus - Managed Task Outsourcing" />
    <meta
      property="og:description"
      content="A modern workspace for clients and freelancers to collaborate, track tasks, and ship results fast."
    />
    <meta property="og:url" content="%VITE_SITE_URL%" />
    <meta property="og:site_name" content="TaskNexus" />
    <meta property="og:image" content="%VITE_SITE_URL%/og-image.png" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TaskNexus - Managed Task Outsourcing" />
    <meta
      name="twitter:description"
      content="A modern workspace for clients and freelancers to collaborate, track tasks, and ship results fast."
    />
    <meta name="twitter:image" content="%VITE_SITE_URL%/og-image.png" />

    <meta name="theme-color" content="#2563eb" />
    <meta name="color-scheme" content="light" />
    <meta name="application-name" content="TaskNexus" />
    <meta name="google-site-verification" content="rgn73htOt7Pcg5LkNWsHWO8uMvfAuNqd3qxkvP-OiEY" />

    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/icons/icon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "TaskNexus",
        "url": "%VITE_SITE_URL%/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "%VITE_SITE_URL%/search?q={query}",
          "query-input": "required name=query"
        }
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "TaskNexus",
        "url": "%VITE_SITE_URL%/",
        "logo": "%VITE_SITE_URL%/icons/icon.svg",
        "sameAs": [
          "https://www.linkedin.com",
          "https://twitter.com"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
